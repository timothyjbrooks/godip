# The first year of the game
START_YEAR: 3018
# The starting units
START_UNITS:
  Mordor:
    Army: ['Nurn']
  Haradwaith:
    Army: ['Khand']
    Fleet: ['Umbar']
# Abbreviations that should be used (rather than letting the script try to guess an abbreviation).
